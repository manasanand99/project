<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="username">
        <!-- <div class="error">Userid is  empty</div> -->
        <br/>
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
        <!-- <div class="error" >Password is  empty</div> -->
        <br/>
        <input type="submit"  (click)="signupfunction()" class="fadeIn fourth" value="Sign Up">
        <input type="submit"  (click)="loginfunction()" class="fadeIn fourth" value="Log In">
        <!-- <div class="error"><b>{{serverErrorMessage}}</b></div> -->
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
